[pytest]
pythonpath = . main main/apps
plugins = json-report, metadata, pytest-django

DJANGO_SETTINGS_MODULE = your_project.settings  # Replace with your actual settings module
log_cli = true # Optional: shows logs in the console if tests fail
log_cli_level = INFO 
log_file = logs/pytest.log # Optional: logs are saved here. Create the logs directory if needed.
log_file_level = DEBUG

# These are the critical lines to override logging:
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_file_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
